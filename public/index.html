    <div id="root">
      <style>
        @-webkit-keyframes placeHolderShimmer {
          0% {
            background-position: -100vw 0;
          }
          100% {
            background-position: 100vw 0;
          }
        }

        .loading__bar {
          background: linear-gradient(to left, #131D33, #F5F5F5, #F5F5F5);
          -webkit-animation-fill-mode: forwards;
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-name: placeHolderShimmer;
          -webkit-animation-timing-function: linear;
          -webkit-animation-duration: 20s;
          vertical-align: middle;
          height: 8px;
          margin-top: 0;
          margin-bottom: 16px;
          position: absolute;
          left: 0;
          right: 0;
          height: 4px;
        }

        /* make keyframes that tell the start state and the end state of our object */

        @-webkit-keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        @-moz-keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        .fade-in {
          opacity: 0;
          -webkit-animation: fadeIn ease-in 1;
          -moz-animation: fadeIn ease-in 1;
          animation: fadeIn ease-in 1;

          -webkit-animation-fill-mode: forwards;
          -moz-animation-fill-mode: forwards;
          animation-fill-mode: forwards;

          -webkit-animation-duration: 0.4s;
          -moz-animation-duration: 0.4s;
          animation-duration: 0.4s;
        }

        .loading__u-m-library-logo {
          width: 250px;
          height: 48px;
          margin-bottom: 16px;
          max-width: 100%;
        }

        .loading__container {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        .loading__text {
          margin-top: 16px;
          font-family: Arial;
          color: #131D33;
          opacity: 0.75;
          text-align: center;
          font-size: 17px;
        }

        .no-js__text {
          display: none;
          color: rgb(197, 59, 38);
          margin: 0px;
          padding: 8px 16px;
          border: 1px solid rgb(237, 93, 71);
          background: rgb(255, 234, 231);
          border-color: rgb(237, 93, 71);
          font-family: Arial;
          border-radius: 4px;
        }
      </style>
      <noscript>
        <style>
          .js-only {
            display: none;

          .no-js__text {
